<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Create Task</h1>
        
        <form th:action="@{/tasks/save}" th:object="${taskDto}" method="post">
            <!-- Task Name -->
            <div th:if="${#fields.hasErrors('task')}" class="alert alert-danger" role="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('task')}" th:text="${error}"></li>
                </ul>
            </div>
            <div class="mb-3">
                <label for="task" class="form-label">Task</label>
                <input type="text" id="task" name="task" class="form-control" th:field="*{task}" required>
            </div>

            <!-- Description -->
            <div th:if="${#fields.hasErrors('description')}" class="alert alert-danger" role="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('description')}" th:text="${error}"></li>
                </ul>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" th:field="*{description}" rows="4" required></textarea>
            </div>

            <!-- Priority Dropdown -->
            <div th:if="${#fields.hasErrors('priority')}" class="alert alert-danger" role="alert">
                <ul>
                    <li th:each="error : ${#fields.errors('priority')}" th:text="${error}"></li>
                </ul>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select id="priority" name="priority" class="form-control" th:field="*{priority}" required>
                    <option value="Not Urgent">Not Urgent</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Very Urgent">Very Urgent</option>
                </select>
            </div>

            <!-- Hidden Status Field (default: Pending) -->
            <input type="hidden" id="status" name="status" value="Pending" th:field="*{status}">
            
            <!-- Submit and Cancel Buttons -->
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
